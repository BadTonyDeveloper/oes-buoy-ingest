name: 🚀 Deploy Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: 📦 Install production dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      # ZIP INGEST FUNCTION (no third-party deps)
      - name: 📁 Zip Ingest Lambda
        run: |
          cd lambda/ingest
          zip -r ../../ingest_function.zip lambda_function.py

      # ZIP CONVERT FUNCTION (with pandas, pyarrow, etc.)
      - name: 📁 Zip Convert Lambda with dependencies
        run: |
          mkdir -p convert_package
          pip install --target convert_package -r requirements.txt
          cp lambda/convert/convert_function.py convert_package/
          cd convert_package
          zip -r ../convert_function.zip .

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      # DEPLOY INGEST FUNCTION
      - name: 🚀 Deploy Ingest Lambda to AWS
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.INGEST_LAMBDA_NAME }} \
            --zip-file fileb://ingest_function.zip

      # DEPLOY CONVERT FUNCTION
      - name: 🚀 Deploy Convert Lambda to AWS
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.CONVERT_LAMBDA_NAME }} \
            --zip-file fileb://convert_function.zip
