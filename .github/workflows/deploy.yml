name: CI/CD - Deploy Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install dependencies
        run: |
          mkdir -p package
          pip install --target package -r requirements.txt

      - name: 🧪 Run unit tests
        run: python -m unittest test_lambda.py

      - name: 📁 Prepare first Lambda (lambda_function.py)
        run: |
          cp lambda_function.py package/
          cd package
          zip -r ../lambda_function.zip .
          cd ..

      - name: 🚀 Deploy lambda_function.py to AWS
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda_function.zip \
            --region ${{ secrets.AWS_REGION }}

      - name: 📁 Prepare second Lambda (convert_function.py)
        run: |
          rm -rf package && mkdir -p package
          pip install --target package -r requirements.txt
          cp convert_function.py package/
          cd package
          zip -r ../convert_function.zip .
          cd ..

      - name: 🚀 Deploy convert_function.py to AWS
        run: |
          aws lambda update-function-code \
            --function-name convert-json-to-parquet \
            --zip-file fileb://convert_function.zip \
            --region ${{ secrets.AWS_REGION }}

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
