name: CI/CD - Deploy Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ”§ Install prod dependencies
        run: |
          pip install -r requirements.txt -t lambda_build/

      - name: ğŸ”§ Install dev dependencies for tests
        run: pip install -r requirements-dev.txt

      - name: ğŸ§ª Run unit tests
        run: python -m unittest discover tests

      # ------------------ DEPLOY Ingest Lambda ------------------
      - name: ğŸ“ Package ingest Lambda
        run: |
          cp lambda/ingest/lambda_function.py lambda_build/
          cd lambda_build
          zip -r ../lambda_function.zip .
          cd ..

      - name: ğŸš€ Deploy ingest Lambda to AWS
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://lambda_function.zip \
            --region ${{ secrets.AWS_REGION }}

      # ------------------ DEPLOY Convert Lambda ------------------
      - name: ğŸ“ Clean and re-install for convert Lambda
        run: |
          rm -rf lambda_build && mkdir lambda_build
          pip install -r requirements.txt -t lambda_build/

      - name: ğŸ“ Package convert Lambda
        run: |
          cp lambda/convert/convert_function.py lambda_build/
          cd lambda_build
          zip -r ../convert_function.zip .
          cd ..

      - name: ğŸš€ Deploy convert Lambda to AWS
        run: |
          aws lambda update-function-code \
            --function-name convert-json-to-parquet \
            --zip-file fileb://convert_function.zip \
            --region ${{ secrets.AWS_REGION }}

      # ------------------ AWS Authentication ------------------
      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}
