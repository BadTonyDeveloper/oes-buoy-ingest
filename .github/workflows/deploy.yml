name: CI/CD - Deploy Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐍 Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: 📦 Install production dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -t package

      - name: 🔁 Copy function files
        run: |
          cp lambda/ingest/ingest_function.py package/
          (cd package && zip -r ../lambda_function.zip .)
          cp lambda/convert/convert_function.py package/
          pip install pandas pyarrow -t package
          (cd package && zip -r ../convert_function.zip .)

      - name: 🔐 Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3

      - name: ☁️ Upload Convert ZIP to S3
        run: |
          aws s3 cp convert_function.zip s3://${{ secrets.LAMBDA_DEPLOY_BUCKET }}/convert_function.zip

      - name: 🚀 Deploy Convert Lambda from S3
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.CONVERT_LAMBDA_NAME }} \
            --s3-bucket ${{ secrets.LAMBDA_DEPLOY_BUCKET }} \
            --s3-key convert_function.zip

      - name: 🚀 Deploy Ingest Lambda from ZIP
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.INGEST_LAMBDA_NAME }} \
            --zip-file fileb://ingest_function.zip
